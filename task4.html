<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML TASK 4</title>
        <style>
       label {
  display: inline-block;
  width: 140px;
  text-align: right;
}
        </style>
    </head>
   
<body>
   <div class="row">
    <form>
        <label for="fname" class="col2">Full name:</label>
        <span><input type="text" id="fname" name="fname" value="Vincent Maverick Durano"></span><br>
        <label for="uname" class="col2">Username:</label>
        <span><input type="text" id="uname" name="uname" value="Vinz"></span><br>
        <label for="pwd" class="col2">Password:</label>
        <span><input type="password" id="pwd" name="pwd"></span><br>
        <label for="repwd" class="col2">Re Password:</label>
        <span><input type="password" id="repwd" name="repwd"></span><br>
        <label for="address" class="col2">Address:</label>
        <span><input type="text" id="address" name="address" value="Cebu, Philippines"></span><br>
        <label for="age" class="col2">Age:</label>
        <span><input type="text" id="age" name="age" value="22"></span><br>
        <label for="gender" class="col2">Gender:</label>
        <span><select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select></span><br>
        <input type="submit" value="Save">
      </form>
   </div>
</body>
</html>
